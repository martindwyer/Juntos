<!-- extending base.html -->
{% extends "posts/post_base.html" %}

<!-- loading static for style and images -->
{% load static %}

<!-- post content block begins here -->
{% block post_content %}

    <div id="page-content" class="container bg-light">
        <div id="page-logo">
            <img src="{% static 'images/juntos-name-logo.png' %}" alt="page logo" height="65"/>
        </div>
        <h1 class="animate__animated animate__fadeInLeft">Delete Post</h1>
        <br/>
        <br/>
        <h5>Are you sure you want to delete this post?</h5>
        <br/>

        <div class="delete-post">
            {% include 'posts/_post.html' with post=object hide_delete=True %}
            <form method="POST" id="confirm-delete-form">
                {% csrf_token %}
                <input type="submit" value="Confirm Delete" class="btn"/>
                <a class="btn" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
<!-- end of post content block -->
